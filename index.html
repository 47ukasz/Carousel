<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
  rel="stylesheet"
/>
<script
  src="https://kit.fontawesome.com/cf24175f1e.js"
  crossorigin="anonymous"
></script>
<link rel="stylesheet" href="./dist/css/main.min.css" />

  </head>
  <body>
    <section class="zoom">
    <button class="zoom__btn">
        <i class="fa-solid fa-xmark"></i>
    </button>
    <img src="" alt="One of carousel picture" class="zoom__picture">
</section>
    <section class="carousel">
  <button class="carousel__arrow carousel__arrow--prev">
    <i class="fa-solid fa-chevron-left"></i>
  </button>
  <div class="carousel__content">
    <div data-index="0" class="carousel__content--item carousel__content--item-first activeItem"></div>
    <div data-index="1" class="carousel__content--item carousel__content--item-second"></div>
    <div data-index="2" class="carousel__content--item carousel__content--item-third"></div>
  </div>
  <button class="carousel__arrow carousel__arrow--next">
    <i class="fa-solid fa-chevron-right"></i>
  </button>
</section>

    <div class="menu">
    <ul class="menu__list">
        <li class="menu__list--item">
            <button data-index="0" class="menu__list--item-btn activeBtn"></button>
        </li>
        <li class="menu__list--item">
            <button data-index="1" class="menu__list--item-btn"></button>
        </li>
        <li class="menu__list--item">
            <button data-index="2" class="menu__list--item-btn"></button>
        </li>
    </ul>
</div>
    <script src="./dist/js/main.min.js"></script>
  </body>
</html>
